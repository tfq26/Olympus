name: Olympus CI

on:
  push:
    branches: [ Master, main ]
  pull_request:
    branches: [ Master, main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (basic import check)
        run: python scripts/check_backend_imports.py

  node_mcp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mcp-client/package-lock.json'

      - name: Install deps
        working-directory: mcp-client
        run: npm install --no-audit --no-fund

      - name: Build router sanity
        working-directory: mcp-client
        env:
          MODEL_API_KEY: test-key
        run: node -e "import('./model/router.js').then(m=>m.interpretMessage('test echo').then(r=>console.log(r)).catch(e=>{console.error(e);process.exit(1)}))"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Frontend/package-lock.json'

      - name: Install deps
        working-directory: Frontend
        run: npm install --no-audit --no-fund

      - name: Lint
        working-directory: Frontend
        run: npm run lint || echo "Lint warnings ignored"

  summary:
    runs-on: ubuntu-latest
    needs: [backend, node_mcp, frontend]
    steps:
      - name: Summary
        run: echo "All jobs finished"
